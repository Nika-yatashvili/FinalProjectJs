<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <img src="./images/profile-avatar.jpg" alt="avatar" class="profileAvatar">
            <p id="userName"></p>
            <form type="submit" id="signInForm">
                <input type="text" name="username" id="usernameId" placeholder="Username">
                <button id="loginBtn" type="submit">Login</button>
            </form>

            <button class="logOut">Logout</button>
        </div>
        <div id="mainSection">
            <form id="searchForm" action="submit">
                <input type="search" class="searchInput" placeholder="Search here...">
                <button class="searchBtn" type="submit">Search</button>
            </form>
            <div id="newsContainer">

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
