<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toggle.css">
    <title>News App</title>
</head>

<body id="body">
    <main>
        <div class="sidebar">
            <img src="./images/profile-avatar.png" alt="avatar" class="profileAvatar">
            <p id="userName"></p>
            <input id="toggle" class="toggle" type="checkbox">
            <div class="background"></div>
            <form type="submit" id="signInForm">
                <input type="text" name="username" id="usernameId" placeholder="Username">
                <button id="loginBtn" type="submit">Login</button>
            </form>

            <button class="logOut">Logout</button>
        </div>
        <div id="mainSection">
            <form id="searchForm" action="submit">
                <input type="search" name="search" class="searchInput" placeholder="Search here...">
            </form>
            <div id="newsContainer">
            </div>
            <button id="load-more-products">Load More</button>
        </div>
    </main>
    <script src="./main.js" type="module"></script>
</body>

</html>
